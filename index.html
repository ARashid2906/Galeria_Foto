<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="manifest" href="./manifest.json" />
</head>

<body>
    <div class="container">
        <h1 class="text-center textPrimary">Acceso a la cámara</h1>
        <div class="row">
            <div class="col-12 d-grid gap-2 m-2">
                <button id="btnCamera" class="btn btn-primary">Cámara</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <video id="video" class="img-thumbnail" autoplay style="height: 350px; width: 90%;">
                </video>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-grid gap-2 m-2">
                <button id="btnTakePhoto" class="btn btn-success">Capturar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img id="photo" src="" class="img-thumbnail">
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-grid gap-2 m-2">
                <div class="text-center">
                    <div id="carrusel" class="carousel slide" data-bs-ride="carousel">
                        <div id="carruselInnerPhoto" class="carousel-inner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carrusel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./js/camera.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
